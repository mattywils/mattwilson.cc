---
layout: default
---
{% include header.html %}

<section class="main">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<ul>
				<li><i class="fa fa-calendar" aria-hidden="true"></i> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></li>
				<li>
					<i class="fa fa-tags" aria-hidden="true"></i>
					{% for category in page.categories %}
						<a href="#">{{ category }}</a>{% if category != page.categories.last %},{% endif %}
					{% endfor %}
				</li>
				<li><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a></li>
			</ul>
		</header>

		{{ content }}

	</article>
</section>

{% include footer.html %}
